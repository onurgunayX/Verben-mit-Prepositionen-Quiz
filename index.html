<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verben mit Prepositionen Quiz</title>
    <link rel="stylesheet" href="oyun.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Verben mit Prepositionen Quiz</h1>
        <div id="question-container">
            <p id="question"></p>
            <div id="options"></div>
        </div>
        <div id="navigation">
            <button id="prev-button">Zur√ºck</button>
            <button id="next-button">Weiter</button>
        </div>
        <p id="status"></p>
        <div id="jump-to">
            <input type="number" id="question-number" min="1" placeholder="Fragenummer">
            <button id="jump-button">Gehe zu Frage</button>
        </div>
    </div>
    <script src="oyun.js"></script>
</body>
</html>
